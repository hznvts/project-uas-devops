# ===========================
# 1. BACKEND DEPLOYMENT
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-backend
  template:
    metadata:
      labels:
        app: flight-backend
    spec:
      containers:
      - name: backend
        image: stevenchangg/flight-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
# ===========================
# 2. BACKEND SERVICE (ClusterIP)
# ===========================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: flight-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
# ===========================
# 3. FRONTEND DEPLOYMENT
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-frontend
  template:
    metadata:
      labels:
        app: flight-frontend
    spec:
      containers:
      - name: frontend
        image: stevenchangg/flight-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://backend-service:8000/predict"
---
# ===========================
# 4. FRONTEND SERVICE (LoadBalancer)
# ===========================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: flight-frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: LoadBalancer